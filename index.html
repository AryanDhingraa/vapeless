
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3256/3256157.png">
    <title>VapeLess - Retro Quit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap');
        
        :root {
            --retro-black: #000000;
            --retro-white: #ffffff;
            --retro-gray: #e2e2e2;
        }

        body {
            font-family: 'Space Mono', 'Courier New', monospace;
            background-color: var(--retro-white);
            color: var(--retro-black);
            -webkit-tap-highlight-color: transparent;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            height: 100vh;
            width: 100vw;
        }

        #root {
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        .retro-border {
            border: 2px solid var(--retro-black);
            box-shadow: 4px 4px 0px var(--retro-black);
        }

        .retro-button {
            border: 2px solid var(--retro-black);
            box-shadow: 2px 2px 0px var(--retro-black);
            background: var(--retro-white);
            transition: all 0.1s;
        }

        .retro-button:active {
            box-shadow: 0px 0px 0px var(--retro-black);
            transform: translate(2px, 2px);
        }

        .retro-window-header {
            background: var(--retro-black);
            color: var(--retro-white);
            padding: 4px 8px;
            font-weight: bold;
            font-size: 0.75rem;
            text-transform: uppercase;
        }

        @keyframes flicker {
          0% { opacity: 0.97; }
          5% { opacity: 0.95; }
          10% { opacity: 0.9; }
          15% { opacity: 0.98; }
          100% { opacity: 1; }
        }

        .crt-overlay::after {
            content: " ";
            display: block;
            position: fixed;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.05) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.02), rgba(0, 255, 0, 0.01), rgba(0, 0, 150, 0.02));
            z-index: 9999;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
            animation: flicker 0.15s infinite;
        }

        .safe-bottom {
            padding-bottom: env(safe-area-inset-bottom);
        }
    </style>
    <script>
      // Mock process.env to prevent ReferenceErrors in environments that don't inject it
      window.process = window.process || { env: { API_KEY: "" } };
    </script>

</head>

</html>
